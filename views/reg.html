<%- include admin-header.html %>
<div class="container admin-main">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>My Blog<small>follow me</small></h2>
      <%  if(error){  %>
        <div class="alert alert-danger" role="alert"><%= error %></div>
      <% } %>

      <form method="post">
        <fieldset>
          <div class="form-group">
            <div class="input-group input-group-lg">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
              </span>
              <label class="sr-only">用户名</label>
              <input type="text" placeholder="Username" class="form-control" name="name"  />
            </div>

            <div class="input-group input-group-lg">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-envelope"></span>
              </span>
              <label class="sr-only">邮箱</label>
              <input type="email" placeholder="Email address" class="form-control" name="email" />
            </div>

            <div class="input-group input-group-lg">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-log-in"></span>
              </span>
              <label class="sr-only">密码</label>
              <input type="password" placeholder="Password" class="form-control" name="password" />
            </div>

            <div class="input-group input-group-lg">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-ok-circle"></span>
              </span>

              <label class="sr-only">密码确认</label>
              <input type="password" placeholder="Password Confirm" class="form-control" name="password-repeat" />
            </div>
          </div>

          <br>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">注册</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<%- include admin-footer.html %>
